<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kalkulator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/calc.css">
	<style>
		@import url(css/var.css);
	</style>
</head>
<body>
	<div class="calc">
		<div class="calc-score">
			<span class="calc-score-result">123456789.0</span>
			<span class="calc-score-action">0</span>
		</div>
		<div class="calc-btns">
			<div class="calc-btns-top">
				<div class="btn" style="--btn-color-100: #1A1A1A; --btn-color-110: #000000; --btn-color-120: #171717;">
					<div class="btn-side"></div><span>&#8730;</span><div class="btn-btm"></div>
				</div>
				<div class="btn" style="--btn-color-100: #1A1A1A; --btn-color-110: #000000; --btn-color-120: #171717;">
					<div class="btn-side"></div><span>&#37;</span><div class="btn-btm"></div>
				</div>
				<div class="btn" style="--btn-color-100: #1A1A1A; --btn-color-110: #000000; --btn-color-120: #171717;">
					<div class="btn-side"></div><span>ce</span><div class="btn-btm"></div>
				</div>
				<div class="btn" style="--btn-color-100: #1A1A1A; --btn-color-110: #000000; --btn-color-120: #171717;">
					<div class="btn-side"></div><span>on&#8725;c</span><div class="btn-btm"></div>
				</div>
			</div>
			<div class="calc-btns-btm">
				<div class="btn">
					<div class="btn-side"></div><span>mc</span><div class="btn-btm"></div>
				</div>
				<div class="btn">
					<div class="btn-side"></div><span>m&#43;</span><div class="btn-btm"></div>
				</div>
				<div class="btn">
					<div class="btn-side"></div><span>m&#8722;</span><div class="btn-btm"></div>
				</div>
				<div class="btn" style="--btn-color-100: #1A1A1A; --btn-color-110: #000000; --btn-color-120: #171717;">
					<div class="btn-side"></div><span>&#247;</span><div class="btn-btm"></div>
				</div>
				<div class="btn" data-container="number">
					<div class="btn-side"></div><span>7</span><div class="btn-btm"></div>
				</div>
				<div class="btn" data-container="number">
					<div class="btn-side"></div><span>8</span><div class="btn-btm"></div>
				</div>
				<div class="btn" data-container="number">
					<div class="btn-side"></div><span>9</span><div class="btn-btm"></div>
				</div>
				<div class="btn" style="--btn-color-100: #1A1A1A; --btn-color-110: #000000; --btn-color-120: #171717;">
					<div class="btn-side"></div><span>&#8722;</span><div class="btn-btm"></div>
				</div>
				<div class="btn" data-container="number">
					<div class="btn-side"></div><span>4</span><div class="btn-btm"></div>
				</div>
				<div class="btn" data-container="number">
					<div class="btn-side"></div><span>5</span><div class="btn-btm"></div>
				</div>
				<div class="btn" data-container="number">
					<div class="btn-side"></div><span>6</span><div class="btn-btm"></div>
				</div>
				<div class="btn" style="--btn-color-100: #1A1A1A; --btn-color-110: #000000; --btn-color-120: #171717;">
					<div class="btn-side"></div><span>&#43;</span><div class="btn-btm"></div>
				</div>
				<div class="btn" data-container="number">
					<div class="btn-side"></div><span>1</span><div class="btn-btm"></div>
				</div>
				<div class="btn" data-container="number">
					<div class="btn-side"></div><span>2</span><div class="btn-btm"></div>
				</div>
				<div class="btn" data-container="number">
					<div class="btn-side"></div><span>3</span><div class="btn-btm"></div>
				</div>
				<div class="btn" style="--btn-color-100: #1A1A1A; --btn-color-110: #000000; --btn-color-120: #171717; height: auto; grid-column: 4; grid-row: 4 / span 2;">
					<div class="btn-side"></div>
					<span style="display: grid; place-items: center"><i style="font-style: normal">&#61;</i></span>
					<div class="btn-btm"></div>
				</div>
				<div class="btn" data-container="number" style="width: auto; grid-column: 1 / span 2;">
					<div class="btn-side"></div><span>0</span><div class="btn-btm"></div>
				</div>
				<div class="btn">
					<div class="btn-side"></div><span>.</span><div class="btn-btm"></div>
				</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
