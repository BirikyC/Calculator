<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kalkulator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/calc.css">
	<style>
		@import url(css/var.css);
	</style>
</head>
<body>
	<div class="calc">
		<div class="calc-score">123456789.0</div>
		<div class="calc-btns">
			<div class="calc-btns-up">
				<div class="btn"><span>&#8730;</span></div>
				<div class="btn"><span>&#37;</span></div>
				<div class="btn"><span>ce</span></div>
				<div class="btn"><span>on&#8725;c</span></div>
			</div>
			<div class="calc-btns-btm">
				<div class="calc-btns-btm-left">
					<div class="btn"><span>mc</span></div>
					<div class="btn"><span>m&#43;</span></div>
					<div class="btn"><span>m&#8722;</span></div>
					<div class="btn"><span>7</span></div>
					<div class="btn"><span>8</span></div>
					<div class="btn"><span>9</span></div>
					<div class="btn"><span>4</span></div>
					<div class="btn"><span>5</span></div>
					<div class="btn"><span>6</span></div>
					<div class="btn"><span>1</span></div>
					<div class="btn"><span>2</span></div>
					<div class="btn"><span>3</span></div>
					<div class="btn" style="width: auto; grid-column: 1 / span 2;"><span>0</span></div>
					<div class="btn"><span>.</span></div>
				</div>
				<div class="calc-btns-btm-right">
					<div class="btn"><span>&#247;</span></div>
					<div class="btn"><span>&#8722;</span></div>
					<div class="btn"><span>&#43;</span></div>
					<div class="btn" style="height: auto; grid-row: 4 / span 2;"><span>&#61;</span></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
